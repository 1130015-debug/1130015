<body class="flex items-center justify-center h-screen">

        <!-- é ‚éƒ¨è³‡è¨Šæ¬„ -->

            <div>

            <div>

                    <span class="life-heart text-2xl">â¤ï¸</span>

            <div>
                <span class="stat-label text-lg">ç­‰ç´š:</span>

        </div>

        <!-- éŠæˆ²ä¸»ç•«é¢ -->
        <div id="game-screen" class="game-screen">
            <!-- æ•¸å­—æœƒå‡ºç¾åœ¨é€™è£¡ -->
        </div>

        <!-- èªªæ˜å€åŸŸ -->
        <div class="mt-4">
            <p class="w-full p-4 text-xl text-center rounded-lg" style="background-color: rgba(0, 0, 0, 0.2); color: #a29bfe;">å¿«é€Ÿé»æ“Šæ‰è½çš„æ•¸å­—ï¼</p>
        </div>
    </div>

    <!-- éŠæˆ²é–‹å§‹/çµæŸ Modal -->
    <div id="modal" class="absolute inset-0 z-10 flex items-center justify-center modal-bg">
        <div class="modal-box w-11/12 max-w-md p-8 text-center">
            <h1 id="modal-title" class="text-4xl font-black mb-2" style="color: #f6e58d;">æ•¸å­—é»æ“Šç‹</h1>
            <p id="modal-text" class="text-lg mb-6">è€ƒé©—ä½ çš„åæ‡‰åŠ›ï¼<br>åœ¨æ•¸å­—æ‰è½åˆ°åº•éƒ¨å‰é»æ“Šå®ƒï¼</p>
            <div id="final-stats" class="hidden mb-6">
                <p class="text-2xl font-bold">æœ€çµ‚åˆ†æ•¸: <span id="final-score" class="text-yellow-300"></span></p>
                <p class="text-xl">æœ€é«˜ç­‰ç´š: <span id="final-level" class="text-yellow-300"></span></p>
            </div>
            <button id="start-btn" class="btn btn-start w-full py-4 text-2xl">é–‹å§‹éŠæˆ²</button>
        </div>
    </div>

    <script>
        // DOM å…ƒç´ 
        const gameScreen = document.getElementById('game-screen');
        const scoreDisplay = document.getElementById('score');
        const livesContainer = document.getElementById('lives-container');
        const levelDisplay = document.getElementById('level');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const finalStats = document.getElementById('final-stats');
        const finalScoreDisplay = document.getElementById('final-score');
        const finalLevelDisplay = document.getElementById('final-level');
        const startBtn = document.getElementById('start-btn');

        // éŠæˆ²è¨­å®š
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameInterval;
        let isGameRunning = false;
        let activeWords = [];

        // éŠæˆ²åˆå§‹åŒ–
        function init() {
            score = 0;
            lives = 3;
            level = 1;
            isGameRunning = false;
            activeWords = [];
            gameScreen.innerHTML = '';
            gameScreen.removeEventListener('click', handleScreenClick); // å®‰å…¨èµ·è¦‹ï¼Œå…ˆç§»é™¤ç›£è½å™¨
            updateHUD();
            modal.classList.remove('hidden');
            modalTitle.textContent = 'æ•¸å­—é»æ“Šç‹';
            modalText.textContent = 'è€ƒé©—ä½ çš„åæ‡‰åŠ›ï¼åœ¨æ•¸å­—æ‰è½åˆ°åº•éƒ¨å‰é»æ“Šå®ƒï¼';
            finalStats.classList.add('hidden');
            startBtn.textContent = 'é–‹å§‹éŠæˆ²';
        }

        // æ›´æ–°éŠæˆ²è³‡è¨Š (HUD)
        function updateHUD() {
            scoreDisplay.textContent = score;
            levelDisplay.textContent = level;
            
            // æ›´æ–°ç”Ÿå‘½æ„›å¿ƒ
            const hearts = livesContainer.querySelectorAll('.life-heart');
            hearts.forEach((heart, index) => {
                if (index < lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
        }

        // é–‹å§‹éŠæˆ²
        function startGame() {
            isGameRunning = true;
            modal.classList.add('hidden');
            gameLoop();
            gameScreen.addEventListener('click', handleScreenClick);
        }
        
        // éŠæˆ²ä¸»å¾ªç’°
        function gameLoop() {
            const spawnRate = Math.max(750 - level * 50, 150); // ç­‰ç´šè¶Šé«˜ï¼Œç‰©ä»¶å‡ºç¾è¶Šå¿« (é€Ÿåº¦æ¸›åŠ)
            gameInterval = setInterval(() => {
                if (isGameRunning) {
                    createWord();
                }
            }, spawnRate);
        }

        // å‰µé€ ä¸€å€‹æ–°çš„æ•¸å­—
        function createWord() {
            const wordText = String(Math.floor(Math.random() * 999) + 1);
            const wordEl = document.createElement('button');
            wordEl.textContent = wordText;
            wordEl.className = 'word';

            // è¨­å®šåˆå§‹ä½ç½®å’Œé¡è‰²
            const wordWidth = wordText.length * 28; // ç²—ä¼°å¯¬åº¦
            const xPos = Math.random() * (gameScreen.clientWidth - wordWidth);
            const randomColor = `hsl(${Math.random() * 360}, 90%, 75%)`;
            wordEl.style.left = `${xPos}px`;
            wordEl.style.top = `-50px`; // å¾ç•«é¢å¤–é–‹å§‹
            wordEl.style.backgroundColor = randomColor;

            gameScreen.appendChild(wordEl);
            
            const fallDuration = Math.max(4 - level * 0.25, 1); // ç­‰ç´šè¶Šé«˜ï¼Œæ‰è½è¶Šå¿« (é€Ÿåº¦æ¸›åŠ)
            
            const animation = wordEl.animate([
                { top: '-50px' },
                { top: `${gameScreen.clientHeight}px` }
            ], {
                duration: fallDuration * 1000,
                easing: 'linear'
            });

            const wordData = {
                element: wordEl,
                text: wordText,
                animation: animation
            };
            activeWords.push(wordData);

            wordEl.addEventListener('click', () => {
                if (!isGameRunning) return;
                wordEl.disabled = true;

                const clickedIndex = activeWords.findIndex(w => w === wordData);
                if (clickedIndex !== -1) {
                    createExplosion(wordEl);
                    wordEl.remove();
                    animation.cancel();
                    activeWords.splice(clickedIndex, 1);
                    
                    score += parseInt(wordData.text, 10); // åˆ†æ•¸ç­‰æ–¼é»åˆ°çš„æ•¸å­—
                    updateHUD();
                    
                    if (score > level * 50 * level) { // å‡ç´šé›£åº¦ä¹Ÿéš¨ä¹‹æé«˜
                        level++;
                        updateHUD();
                    }
                }
            });
            
            animation.onfinish = () => {
                if (activeWords.includes(wordData)) {
                    wordEl.remove();
                    activeWords = activeWords.filter(w => w !== wordData);
                    loseLife();
                }
            };
        }

        // å¤±å»ç”Ÿå‘½
        function loseLife() {
            if (!isGameRunning) return;
            lives--;
            updateHUD();
            if (lives <= 0) {
                gameOver();
            }
        }
        
        // éŠæˆ²çµæŸ
        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            gameScreen.removeEventListener('click', handleScreenClick);

            modal.classList.remove('hidden');
            modalTitle.textContent = 'éŠæˆ²çµæŸ';
            modalText.textContent = 'æ‰‹é€Ÿè·Ÿä¸ä¸Šå•¦ï¼å†æ¥å†å²ï¼';
            
            finalStats.classList.remove('hidden');
            finalScoreDisplay.textContent = score;
            finalLevelDisplay.textContent = level;
            
            startBtn.textContent = 'å†ç©ä¸€æ¬¡';
        }
        
        // è™•ç†éŠæˆ²ç•«é¢çš„é»æ“Š (é»æ“ŠèƒŒæ™¯å¾—åˆ†)
        function handleScreenClick(event) {
            if (event.target === gameScreen) { // ç¢ºä¿æ˜¯é»æ“ŠèƒŒæ™¯ï¼Œè€Œä¸æ˜¯æ•¸å­—æ–¹å¡Š
                if (!isGameRunning) return;
                score += 1; // é»æ“ŠèƒŒæ™¯å¾— 1 åˆ†
                updateHUD();
                
                // æª¢æŸ¥æ˜¯å¦å‡ç´š
                if (score > level * 50 * level) {
                    level++;
                    updateHUD();
                }
            }
        }
        
        // çˆ†ç‚¸æ•ˆæœ
        function createExplosion(wordEl) {
            const rect = wordEl.getBoundingClientRect();
            const gameRect = gameScreen.getBoundingClientRect();
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            
            explosion.style.left = `${rect.left - gameRect.left + rect.width / 2 - 50}px`;
            explosion.style.top = `${rect.top - gameRect.top + rect.height / 2 - 50}px`;
            
            gameScreen.appendChild(explosion);
            
            setTimeout(() => {
                explosion.remove();
            }, 500);
        }

        // é–‹å§‹æŒ‰éˆ•äº‹ä»¶
        startBtn.addEventListener('click', () => {
            if (!isGameRunning) {
                init(); // å¦‚æœæ˜¯çµæŸå¾Œé»æ“Šï¼Œå…ˆé‡ç½®
                startGame();
            }
        });

        // åˆå§‹åŒ–éŠæˆ²
        init();
    </script>
